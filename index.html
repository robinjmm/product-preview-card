<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Product Preview Card component from a Frontendmentor.io Challenge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <title>Product Preview Card Component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

	<!-- Modern Normalize-->
	<link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">

	<!-- Custom Styles-->
    <link rel="stylesheet" href="scss/styles.scss">
</head>

<body>
    <main>
        <div class="product-card">
            <div class="product-card__hero">
                <picture>
                    <source srcset="images/image-product-desktop.jpg" media="(min-width: 500px)">
                    <img class="product-card__image" src="images/image-product-mobile.jpg" alt="Chanel Perfume">
                </picture>
            </div>

            <div class="product-card__info">
                <h2 class="product-card__category">PERFUME</h2>

                <h1 class="product-card__heading">Gabrielle Essence Eau De Parfum</h1>

                <p class="product-card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="product-card__price">
                    <p class="product-card__new-price">$149.99</p>
                    <p class="product-card__old-price">$169.99</p>
                </div>

                <button class="btn">
                    <img src="images/icon-cart.svg" alt="Shopping Cart Icon">
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
